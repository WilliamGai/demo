server.port=8062
upload_path=/data/web/guanwang_haizhanyi/static_src/
appName=www.zjdg.com
root_path=demo
ip=localhost
use_redis=true
test=true
stats_load_histoy=true
#thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
#log
logging.level.com.sincetimes=info
#logging.level.org.springframework.web=DEBUG
logging.level.org.thymeleaf=off
#reids
spring.redis.database=1
spring.redis.host=${ip}
spring.redis.password=foobared
spring.redis.pool.max-active=8
spring.redis.pool.max-idle=8
spring.redis.pool.max-wait=-1
spring.redis.pool.min-idle=0
spring.redis.port=6360
spring.redis.timeout=0
#jedis
jedis.database=2
jedis.host=${ip}
jedis.auth=foobared
jedis.port=6360
jedis.timeout=0
#jdbc
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.removeAbandoned=true
spring.datasource.removeAbandonedTimeOut=3600
spring.datasource.initialSize=2
spring.datasource.minIdle=2
spring.datasource.maxActive=0
spring.datasource.autoReconnect=true
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://${ip}/hq_website?rewriteBatchedStatements=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=gmuser
spring.datasource.password=gmuser
#file upload
multipart.maxFileSize=50Mb
multipart.maxRequestSize=50Mb

#spring boot admin client 
spring.boot.admin.url=http://localhost:8000